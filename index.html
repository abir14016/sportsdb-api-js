<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sportsdb</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mt-5">
        <h1 class="text-center">ALL PLAYERS AROUND THE WORLD</h1>
    </header>
    <main class="mt-5">
        <section class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <div class="input-group mb-3">
                        <input id="search-field" type="text" class="form-control" placeholder="search your favourite soccer player" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="loadPlayers()" id="search-button" class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
                      </div>
                      <div class="text-center">
                        <img id="spinner" src="images/spiner.gif" alt="">
                        <h1 id="no-result" class="fw-bolder">SORRY, NO RESULT TO SHOW</h1>
                      </div> 
                      <div id="player-container" class="">

                      </div>
                </div>
                <div class="col-lg-6 text-center">
                    <h2 class="border text-secondary">Player details here</h2>
                    <div id="details-container">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="js/script.js"></script>
</body>
</html>
